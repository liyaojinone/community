<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>love</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">麻将社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">麻将社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">项目案例 <span class="sr-only"></span></a></li>
                <li><a href="#">热度代码</a></li>

            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </label>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if=" ${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=f68c214d0aa0710800cc&state=123456&redirect_uri=http://localhost:8885/callback">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</nav>

<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">

            <h4 class="modal-title text-center" id="myModalLabel">注册</h4>
        </div>
        <form action="/register" method="post" >
        <div class="modal-body" id = "model-body">
            <div class="form-group">

                <input type="text" name="username" class="form-control" placeholder="用户名" autocomplete="off">
            </div>
            <div class="form-group">

                <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="off">
            </div>
            <div class="form-group">

                <input type="email" name="email" class="form-control" placeholder="邮箱" autocomplete="off">
            </div>
        </div>

        <div class="modal-footer">

            <div class="form-group">
                <p  th:text="${error}" ></p>
                <button type="submit" class="btn btn-default form-control" >提交</button>
            </div>

        </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->

</body>
</html>
